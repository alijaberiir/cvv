{% load i18n humanize %}
{% if comments %}
{% for obj in comments %}
<div class="border-bottom  mb-3 p-1">
    <div class="d-flex justify-content-between align-items-start">
        <strong>{{obj.full_name|title}}</strong>
        <span>{{obj.created|naturaltime}}</span>
    </div>
    <p>{{obj.comments}}</p>
</div>
{% endfor %}

{% else %}
<div class="border-bottom  mb-3 p-1 text-center">
    <p>{% translate 'No comments, be the first to comment.' %}</p>
</div>
{% endif %}
